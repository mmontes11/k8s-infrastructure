apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: traefik
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  gatewayClassName: traefik
  listeners:
    - name: websecure
      port: 443
      protocol: HTTPS
      hostname: "*.mmontes.duckdns.org"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: websecure-tls
            kind: Secret
            group: core

    - name: web
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
