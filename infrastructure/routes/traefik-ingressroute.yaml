apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: traefik-basicauth
spec:
  basicAuth:
    secret: traefik
    removeHeader: true
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik
spec:
  entryPoints:
    # - websecure
    # TODO: use websecure
    - web
  routes:
    - kind: Rule
      match: Host(`traefik.mmontes.duckdns.org`)
      middlewares:
        - name: traefik-basicauth
          namespace: networking
      services:
        - name: api@internal
          kind: TraefikService
