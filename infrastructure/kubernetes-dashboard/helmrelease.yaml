apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
spec:
  chart:
    spec:
      chart: kubernetes-dashboard
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
      version: "7.13.0"
  interval: 1h0m0s
  values:
    auth:
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
        limits:
          memory: 400Mi
    api:
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
        limits:
          memory: 400Mi
    metricsScraper:
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
        limits:
          memory: 400Mi