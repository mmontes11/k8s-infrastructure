            datasource: 
              - name: DS_PROMETHEUS
                value: Prometheus

    prometheus-node-exporter:
      tolerations:
      - effect: NoSchedule
        key: node.mmontes.io/type
        value: compute-large
      - effect: NoSchedule
        key: node.mmontes.io/type
        value: compute-xlarge
      # TODO: update toleration after migrating to homelab-v2
