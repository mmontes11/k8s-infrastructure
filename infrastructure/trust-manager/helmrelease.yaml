apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: trust-manager
spec:
  chart:
    spec:
      chart: trust-manager
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
      version: "v0.15.0"
  interval: 1h0m0s
  values:
    crds: 
      enabled: true
      keep: true
    secretTargets:
      enabled: true
      authorizedSecretsAll: true
    app:
      trust:
        namespace: pki
