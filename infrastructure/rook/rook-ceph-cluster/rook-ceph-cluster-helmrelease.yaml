apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
spec:
  releaseName: rook-ceph-cluster
  chart:
    spec:
      chart: rook-ceph-cluster
      sourceRef:
        kind: HelmRepository
        name: rook
      version: "v1.15.2"
  interval: 1h0m0s
  values:
    operatorNamespace: storage
    clusterName: rook-ceph

    monitoring:
      enabled: true
      createPrometheusRules: true

    cephClusterSpec:
      cephVersion:
        image: quay.io/ceph/ceph:v18.2.2
      dataDirHostPath: /var/lib/rook
      mon:
        count: 3
        allowMultiplePerNode: false
      mgr:
        count: 2
        allowMultiplePerNode: false
      dashboard:
        enabled: true
        port: 8443
        ssl: false
      crashCollector:
        disable: false
      logCollector:
        enabled: true
      resources:
        mgr:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            memory: 2Gi
        mon:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            memory: 1Gi
        osd:
          requests:
            cpu: 1
            memory: 3Gi
          limits:
            memory: 3Gi
      storage:
        useAllNodes: false
        useAllDevices: false
        nodes:
          - name: storage-0
            devices:
              - name: nvme0n1
          - name: storage-1
            devices:
              - name: nvme0n1
          - name: storage-2
            devices:
              - name: nvme0n1
      placement:
        all:
          tolerations:
            - effect: NoSchedule
              key: node.mmontes.io/storage
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: node.mmontes.io/type
                  operator: In
                  values:
                  - storage

    cephBlockPools:
      - name: rook-ceph-blockpool
        spec:
          failureDomain: host
          replicated:
            size: 3
        storageClass:
          enabled: true
          name: rook-ceph
          isDefault: true
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          volumeBindingMode: "Immediate"
          mountOptions: []
          parameters:
            imageFormat: "2"
            imageFeatures: layering
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: storage
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: storage
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
            csi.storage.k8s.io/node-stage-secret-namespace: storage
            csi.storage.k8s.io/fstype: ext4

    cephBlockPoolsVolumeSnapshotClass:
      enabled: true
      name: rook-ceph
      isDefault: false
      deletionPolicy: Delete

    cephFileSystems:
      - name: rook-ceph-fs
        spec:
          metadataPool:
            replicated:
              size: 3
          dataPools:
            - failureDomain: host
              replicated:
                size: 3
              name: data0
          metadataServer:
            activeCount: 1
            activeStandby: true
            resources:
              requests:
                cpu: 500m
                memory: 512Mi
              limits:
                memory: 512Mi
            placement:
              tolerations:
                - effect: NoSchedule
                  key: node.mmontes.io/storage
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                  - matchExpressions:
                    - key: node.mmontes.io/type
                      operator: In
                      values:
                      - storage
            priorityClassName: system-cluster-critical
        storageClass:
          enabled: true
          isDefault: false
          name: rook-ceph-fs
          pool: data0
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          volumeBindingMode: "Immediate"
          mountOptions: []
          parameters:
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-cephfs-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: storage
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-cephfs-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: storage
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-cephfs-node
            csi.storage.k8s.io/node-stage-secret-namespace: storage
            csi.storage.k8s.io/fstype: ext4

    cephFileSystemVolumeSnapshotClass:
      enabled: true
      name: rook-ceph-fs
      isDefault: false
      deletionPolicy: Delete

    cephObjectStores: []