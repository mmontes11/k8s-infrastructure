apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
spec:
  releaseName: rook-ceph-cluster
  chart:
    spec:
      chart: rook-ceph-cluster
      sourceRef:
        kind: HelmRepository
        name: rook
      version: "v1.15.2"
  interval: 1h0m0s
  values:
    operatorNamespace: storage
    clusterName: rook-ceph

    monitoring:
      enabled: true
      createPrometheusRules: true

    cephClusterSpec:
      cephVersion:
        image: quay.io/ceph/ceph:v18.2.2
      dataDirHostPath: /var/lib/rook
      mon:
        count: 3
        allowMultiplePerNode: false
      mgr:
        count: 2
        allowMultiplePerNode: false
      dashboard:
        enabled: true
      crashCollector:
        disable: false
      logCollector:
        enabled: true
      resources:
        mgr:
          requests:
            cpu: 500m
            memory: 256Mi
          limits:
            memory: 512Mi
        mon:
          requests:
            cpu: 1
            memory: 512Mi
          limits:
            memory: 1Gi
        osd:
          requests:
            cpu: 1
            memory: 3Gi
          limits:
            memory: 3Gi
      storage:
        useAllNodes: false
        useAllDevices: false
        nodes:
          - name: storage-0
            devices:
              - name: nvme0n1
          - name: storage-1
            devices:
              - name: nvme0n1
          - name: storage-2
            devices:
              - name: nvme0n1
      placement:
        all:
          tolerations:
            - effect: NoSchedule
              key: node.mmontes.io/storage
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: node.mmontes.io/type
                  operator: In
                  values:
                  - storage

    cephBlockPools: []

    cephBlockPoolsVolumeSnapshotClass:
      enabled: false

    cephFileSystems: []

    cephFileSystemVolumeSnapshotClass:
      enabled: false

    cephObjectStores: []