apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: pihole
  namespace: dns
  labels:
    app: pihole
    release: kube-prometheus-stack
spec:
  podMetricsEndpoints:
    - port: prometheus
      path: /metrics
      interval: 30s
  jobLabel: pihole
  namespaceSelector:
    matchNames:
      - dns
  selector:
    matchLabels:
      app: pihole
      release: pihole
