apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: hardware
spec:
  groups:
    - name: hardware
      rules:
        - alert: HighTemperature
          expr: (node_hwmon_temp_celsius * on(instance, chip) group_left(chip_name) node_hwmon_chip_names) > 70
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High Temperature on {{ $labels.instance }}"
            description: "The temperature on {{ $labels.instance }} (chip: {{ $labels.chip_name }}) is high (currently {{ $value }}Â°C)."