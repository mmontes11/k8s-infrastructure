apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: dns
  namespace: flux-system
spec:
  dependsOn:
    - name: rbac
    - name: sources
    - name: traefik
    - name: sealed-secrets
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./tenants/dns
  prune: true
  timeout: 5m
---
